<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet 打卡紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div id="loadingSpinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">正在讀取數據，請稍候...</p>
    </div>
  </div>

  <div class="container my-4">
    <h1 class="text-center">打卡紀錄統計</h1>
    <div class="text-center mb-4">
      <h2>選擇日期過濾</h2>
      <div class="d-inline-flex">
        <input type="date" id="dateFilter" class="form-control me-2">
        <button onclick="applyDateFilter()" class="btn btn-primary me-2">過濾</button>
        <button onclick="resetFilter()" class="btn btn-secondary">重置</button>
      </div>
    </div>
    <div class="text-center mb-4">
      <h2>選擇用戶篩選</h2>
      <select id="userFilter" class="form-control d-inline-block w-auto me-2">
        <option value="">全部用戶</option>
      </select>
      <button onclick="applyUserFilter()" class="btn btn-primary">篩選</button>
    </div>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">時間百分比（圓餅圖）</h5>
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">說明</h5>
            <div id="legendContainer"></div>
          </div>
        </div>
      </div>
    </div>
    <table id="practiceTable" class="table table-striped table-bordered mt-4">
      <thead class="table-light">
        <tr>
          <th>姓名</th>
          <th>時間</th>
          <th>練習內容</th>
          <th>時間戳記</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
